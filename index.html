<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Monay Register</title><link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container"></div>
    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
    <div class="calculator">
            <div class="display">
                <div id="answer">0</div>
            </div>
    
        <div class="buttons">
             <div class="homeButtons">
                <div class="num">
                    <div id="row1">
                        <div id="seven">7</div>
                        <div id="eight">8</div>
                        <div id="nine">9</div>
                    </div>
                    <div id="row2">
                        <div id="four">4</div>
                        <div id="five">5</div>
                        <div id="six">6</div>
                    </div>
                    <div id="row3">
                            <div id="one">1</div>
                            <div id="two">2</div>
                            <div id="three">3</div>
                    </div>
                </div>
                <div id="row4">
                        <div id="zero">0</div>
                        <div id="double0">00</div>
                        <div id="decimal">.</div>
                        
                </div>
                <div id="row5">
                    <div class="registerButtons">
                        <div id="getBalance">Get Balance</div>
                        <div id="depositBalance">Deposit Cash</div>
                        <div id="withdrawCash">Withdraw Cash</div>
                    </div>
                </div>
                <div id="column1">
                    <div class="mathSymbols">
                        <div id="divide">/</div>
                        <div id="multiply">x</div>
                        <div id="subtract">-</div>
                        <div id="addition">+</div>
                    </div>
                </div>
                <div id="column2">
                        <div id="clear">AC</div> 
                        <div id="equals">=</div>
                </div>
    </div>
</body>
</html>
